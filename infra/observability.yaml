apiVersion: v1
kind: ConfigMap
metadata:
  name: airflow-system-health-alerts
  namespace: airflow
data:
  system-health-rules.yml: |
    groups:
    - name: airflow.system.health
      rules:
      # Scheduler Heartbeat - Crítico
      - alert: AirflowSchedulerDown
        expr: increase(af_agg_scheduler_heartbeat[5m]) == 0
        for: 2m
        labels:
          severity: critical
          component: scheduler
          team: data-platform
        annotations:
          summary: "Airflow Scheduler não está enviando heartbeat"
          description: "O scheduler do Airflow {{ $labels.airflow_id }} não enviou heartbeat nos últimos 5 minutos. Sistema pode estar parado."
          runbook_url: "https://wiki.company.com/airflow/runbooks/scheduler-down"
          
      # DAG Import Errors - Crítico
      - alert: AirflowDAGImportErrors
        expr: af_agg_dag_processing_import_errors > 0
        for: 1m
        labels:
          severity: critical
          component: dag-processor
          team: data-platform
        annotations:
          summary: "Airflow detectou erros ao importar DAGs"
          description: "{{ $value }} erro(s) de importação de DAG detectados no Airflow {{ $labels.airflow_id }}. DAGs podem não estar funcionando."
          runbook_url: "https://wiki.company.com/airflow/runbooks/dag-import-errors"

      # DAG Processing Time - Warning
      - alert: AirflowDAGProcessingTimeSlow
        expr: af_agg_dag_processing_total_parse_time > 300
        for: 5m
        labels:
          severity: warning
          component: dag-processor
          team: data-platform
        annotations:
          summary: "Tempo de processamento de DAGs está alto"
          description: "Processamento de DAGs está levando {{ $value }}s no Airflow {{ $labels.airflow_id }}. Normal é < 300s."
          runbook_url: "https://wiki.company.com/airflow/runbooks/slow-dag-processing"

      # DAG Processing Time - Critical
      - alert: AirflowDAGProcessingTimeCritical
        expr: af_agg_dag_processing_total_parse_time > 600
        for: 2m
        labels:
          severity: critical
          component: dag-processor
          team: data-platform
        annotations:
          summary: "Tempo de processamento de DAGs criticamente alto"
          description: "Processamento de DAGs está levando {{ $value }}s no Airflow {{ $labels.airflow_id }}. Pode indicar problema grave."
          runbook_url: "https://wiki.company.com/airflow/runbooks/critical-dag-processing"

      # Executor Slots - No open slots
      - alert: AirflowExecutorNoOpenSlots
        expr: af_agg_executor_open_slots == 0
        for: 5m
        labels:
          severity: warning
          component: executor
          team: data-platform
        annotations:
          summary: "Airflow Executor sem slots disponíveis"
          description: "Executor do Airflow {{ $labels.airflow_id }} está sem slots livres. Tasks ficarão em fila."
          runbook_url: "https://wiki.company.com/airflow/runbooks/no-executor-slots"

      # Executor Slots - High utilization
      - alert: AirflowExecutorHighUtilization
        expr: (af_agg_executor_running_tasks / (af_agg_executor_open_slots + af_agg_executor_running_tasks)) > 0.85
        for: 10m
        labels:
          severity: warning
          component: executor
          team: data-platform
        annotations:
          summary: "Executor do Airflow com alta utilização"
          description: "Executor está com {{ $value | humanizePercentage }} de utilização no Airflow {{ $labels.airflow_id }}."
          runbook_url: "https://wiki.company.com/airflow/runbooks/high-executor-utilization"

      # DAG Processing Processor Timeouts
      - alert: AirflowDAGProcessorTimeouts
        expr: increase(af_agg_dag_processing_processor_timeouts[30m]) > 0
        for: 1m
        labels:
          severity: warning
          component: dag-processor
          team: data-platform
        annotations:
          summary: "DAG Processor Timeouts detectados"
          description: "{{ $value }} timeout(s) do processador de DAG nos últimos 30min no Airflow {{ $labels.airflow_id }}."
          runbook_url: "https://wiki.company.com/airflow/runbooks/processor-timeouts"
